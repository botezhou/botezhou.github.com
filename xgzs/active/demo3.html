<style>
*{margin:0; padding:0; list-style:none;}
body{background: aqua;}
ul{ width:1000px; height:537px; margin:50px auto; position:relative; overflow:hidden;}
li{width:1000px; height:537px; position:absolute; top:0; left:0;}
li img{width:100%;}
</style>
<script src="../move.js"></script>
<script>
window.onload=function(){
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = document.getElementsByTagName('li');
	var W = oUl.offsetWidth;
	var defaultW = 40;
	
	for(var i=1;i<aLi.length;i++){
		aLi[i].style.left = W-(aLi.length-i)*defaultW+'px';
	}
	
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onmouseover=function(){
				for(var i=0;i<aLi.length;i++){
					if(i<=index){
						//aLi[i].style.left = i*defaultW+'px';
						move(aLi[i],{left:i*defaultW});
					}else{
						//aLi[i].style.left = W-(aLi.length-i)*defaultW+'px';
						move(aLi[i],{left:W-(aLi.length-i)*defaultW});
					}
				}
			};
		})(i);
	}
};
</script>

	<li><img src="img2/1.jpg" /></li>
	<li><img src="img2/2.jpg" /></li>
	<li><img src="img2/3.jpg" /></li>

	<li><img src="img2/5.jpg" /></li>
</ul>
